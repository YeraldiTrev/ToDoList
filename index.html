<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />
    <!-- Bootswatch Darkly Theme -->
    <link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    rel="stylesheet"
    />
    <title>To Do List</title>
</head>
<body class= "m-4">
    <!-- Header Of The Page -->
    <header>
        <div class="bg-secondary rounded">
            <h1 class="text-center h1 p-4">
                To Do List
                <img src="img/to-do-list.png" height="50px" class="pl-2">
            </h1>
        </div>
    </header>

    <!-- Main Body Of The Page -->
    <main>
      <!-- Error Alert -->
      <div id='alert' class="alert alert-danger d-none" role="alert">
        Simple error, refresh the page!
      </div>
      <!-- Forms -->
      <div class="pt-5">
          <form> 
            <div class="row">
              <div class="col-sm-2 d-sm-flex align-items-center">
                <label class="m-sm-0">Task</label>
                <input
                  type="text"
                  id="task"
                  class="form-control ml-sm-2"
                  placeholder="Do Homework"
                >
              </div>
              <div class="px-sm-2 col-sm-10 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">Description</label>
                <input
                  type="text"
                  id="description"
                  class="form-control ml-sm-2"
                  placeholder="Solve Maths Problems"
                >
              <div class=" col-sm-4 d-sm-flex align-items-center mt-2 mt-sm-0">
                  <label for="exampleSelect1" class="m-sm-0">Priority</label>
                  <select 
                  class="form-select form-control ml-sm-2" 
                  id="priority"
                  >
                  <option value="Highter">Highter</option>
                  <option value="Medium">Medium</option>
                  <option value="Lower">Lower</option>
              </select>

              </div>
              <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                <button type="button" class="btn btn-info btn-block" id="add">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>

      <!-- To Do List Table -->
      <div class="mt-5">
          <table class="table table-hover" id="table">
              <thead>
                  <tr>
                      <th class="text-center" scope="col">Completed</th>
                      <th scope="col">Task</th>
                      <th scope="col">Description</th>
                      <th class="text-center" scope="col">Priority</th>
                      <th class="text-center" scope="col">Date & Time</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <!-- <tr class="table-active">
                      <td class="text-center">
                          <input type="checkbox">
                      </td>

                      <td>Learn Fron-End Dev</td>
                      <td>Watch Tutorials and Udemy Course</td>
                      <td class="text-center" >Hight</td>
                      <td class="text-center" >15/01/2022</td>
                      <td class="text-right">
                          <button class="btn btn-primary mb-1">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button class="btn btn-danger mb-1 ml-1">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                  </tr> -->
              </tbody>
          </table>
      </div>
    </main>

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"
></script>

<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- JS Code -->
<script src="js/index.js"></script>
</body>
</html>
